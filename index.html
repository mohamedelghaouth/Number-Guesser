<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Number Guesser</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <h2>Number Guesser</h2>
            <div class="card">
                <p class="row">
                    Guess number between 
                    <input type="number" placeholder="min" id="min"> and
                    <input type="number" placeholder="max" id="max">
                </p>
                <form id="form">
                    <div class="row">
                        <div class="six columns">
                            <input class="u-full-width" type="number" placeholder="Guess Number" id="guess">
                        </div>
                        <div class="six columns">
                            <input type="submit" id="submitbtn" value="submit">
                        </div>
                    </div>
                <form>
                <div id="message" class="row"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
